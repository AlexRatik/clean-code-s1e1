<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="head">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a  class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section class="add-elem"> 
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </section>
      <section class="ToDo-block">
        <h3>Todo</h3>
        <ul id="incmpl-tasks">
          <li>
            <input type="checkbox"> 
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit_mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Edit</button>
            <button class="del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="cmpl-block">
        <h3>Completed</h3>
        <ul id="cmpl-tasks">
          <li><input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
