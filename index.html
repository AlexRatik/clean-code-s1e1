<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="head">
      <img class ="head__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a  class="head__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section class="main__block add-elem"> 
        <label class="add-elem__title" for="new-task">Add Item</label>
        <input class="add-elem__input" id="new-task" type="text">
        <button class="add-elem__button_add">Add</button>
      </section>
      <section class="main__block todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list" id="incmpl-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox"> 
            <label class="todo__name task">Pay Bills</label>
            <input class="todo__input" type="text">
            <button class="todo__button_edit edit">Edit</button>
            <button class="todo__button_delete del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo_checkbox" type="checkbox">
            <label class="todo__name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input task">
            <button class="todo__button_edit edit">Save</button>
            <button class="todo__button_delete del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__block cmpl-block">
        <h3 class="cmpl-block__title">Completed</h3>
        <ul class="todo__list todo__list_competed" id="cmpl-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__name task">See the Doctor</label>
            <input class="todo__input" type="text">
            <button class="todo__button_edit edit">Edit</button>
            <button class="todo__button_delete del">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
